<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MoviePass ZIP Code Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">MoviePass ZIP Code Search</h3>
      </div>

      <div class="form-inline">
        <label class="sr-only" for="zip">ZIP Code</label>
        <input type="phone" class="form-control mb-2 mr-sm-2 mb-sm-0" id="zip" placeholder="ZIP Code" maxlength="5">

        <button type="submit" class="btn btn-primary">Search</button>
      </div>

      <div id="results"></div>
    </div>

    <!-- BitCoin: 1EZSS36vmctzPNGoFPkPM8KigL59qpVaG4 -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">

    <script type="text/javascript">
      $('button[type="submit"]').on('click', function() {
        $.getJSON('zip/' + $('#zip').val(), function() {
          $('#results').html('Searching...');
        });
      });
    </script>
  </body>
</html>
